<html lang="en">
  <head>
    <script defer src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Frontend Test App</title>
  </head>
  <body>
    <header></header>
    <div id="root">
      <div class="btnBox">
        <div style="display: flex; flex-direction: column;">
          <button id="infinityBtn">Infinity: off</button>
          <div id="displayForm">Hide form</div>
        </div>
        
        
      </div>
      <div id="inputBox">
        <div id="inputs">
          <input type="text" name="name" placeholder="Name" class="shortenInput">
          <input type="text" name="theme" placeholder="Theme" class="shortenInput">
          <input type="text" name="cost" placeholder="Cost" class="shortenInput">
          <input type="text" name="type" placeholder="Type" class="shortenInput">
          <br>
          <input type="text" name="est_cust" placeholder="Estimated Customers" id="">
          <input type="text" name="maintenance_time" placeholder="Maintenance Time" id="">
          <input type="text" name="workers" placeholder="Workers" id="">
          <br>
          <div id="formWarning"><span>*</span>All fields must contain text.</div>
          <button id="addMore">Add more</button>
        </div>
        
      </div>
    </div>
    <div id="seeMoreContainer">
      <button id="seeMore">Load more</button>
    </div>
      
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
